name: Build and Push Docker Images

on:
  push:
    branches: [ main ]
    paths:
      - '.gitmodules'
      - 'Matching'
      - 'Matching/**'
      - 'Matching/Dockerfile'
      - 'Front-Matching'
      - 'Front-Matching/**'
      - 'Front-Matching/Dockerfile'
      - '.github/workflows/ci-cd.yml'
      - 'docker-compose.yml'

permissions:
  contents: read
  packages: write

concurrency:
  group: ci-cd-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout monorepo + submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0

      - name: Create Vertex service account key file
        run: |
          mkdir -p Matching/keys
          printf '%s' '${{ secrets.VERTEX_JSON }}' > Matching/keys/talentmatch-2-vertex-a82db02697d9.json
      
      - name: Validate Vertex JSON key
        run: |
          python - << 'PY'
          import json
          from pathlib import Path
          import sys

          path = Path("Matching/keys/talentmatch-2-vertex-a82db02697d9.json")
          print(f"Chemin : {path.absolute()}")

          if not path.exists():
              print("❌ Fichier introuvable")
              sys.exit(1)

          try:
              raw = path.read_text(encoding="utf-8")
              print(f"✅ Fichier trouvé, taille = {len(raw)} octets")
              data = json.loads(raw)
          except Exception as e:
              print(f"❌ JSON invalide : {e}")
              sys.exit(1)

          # On log juste quelques champs non sensibles
          print("✅ JSON valide")
          print("project_id :", data.get("project_id"))
          print("client_email :", data.get("client_email"))
          PY


      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Backend (Matching)
        uses: docker/build-push-action@v5
        with:
          context: ./Matching
          file: ./Matching/Dockerfile
          push: true
          platforms: linux/amd64
          tags: kaloina/back-matching:latest

      - name: Build & Push Frontend (Front-Matching)
        uses: docker/build-push-action@v5
        with:
          context: ./Front-Matching
          file: ./Front-Matching/Dockerfile
          push: true
          platforms: linux/amd64
          tags: kaloina/front-matching:latest
